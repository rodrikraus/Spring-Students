<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Listado de estudiantes</title>

</head>
<body>
    <div class="container">
        <h4 class="text-center mt-2">LISTADO ESTUDIANTES</h4>
        <hr>
        <!-- Boton para agregar estudiante -->
        <div class="col-lg-3">
            <a class="btn btn-primary" th:href="@{/estudiantes/agregarEstudiante}" role="button">Agregar estudiante</a>
        </div>
        <table class="table">
            <thead class="table-light">
            <t class="table-info">
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </t>
            </thead>
            <tbody>
                <tr th:each="estudiante : ${estudiantes}">
                    <td th:text="${estudiante.id}"></td>
                    <td th:text="${estudiante.nombre}"></td>
                    <td th:text="${estudiante.apellido}"></td>
                    <td th:text="${estudiante.email}"></td>
                    <td>
                        <!-- Boton para modificar estudiante -->
                        <a class="btn btn-success" th:href="@{/estudiantes/modificarEstudiante/{id}(id=${estudiante.id})}" role="button">Modificar</a>
                    </td>
                    <td>
                        <!-- Boton para borrar estudiante -->
                        <a class="btn btn-danger" th:href="@{/estudiantes/borrar/{id}(id=${estudiante.id})}" onclick="return confirmarBorrado()" role="button">Borrar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${estudiantes == null or estudiantes.empty}">
            La lista de estudiantes esta vacia.
        </div>

    </div>


</body>
</html>
